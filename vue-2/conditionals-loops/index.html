<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - The Complete Guide - Conditionals and Loops</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if will dettach the element from the DOM -->
        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me!</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <!-- v-show will just set the element to display: none -->
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Switch</button>
        
        <!-- Using loops with v-for -->
        <ul>
            <li v-for="(ingredient, index) in ingredients" :key="ingredient + index">{{ ingredient }} ({{ index }})</li>
        </ul>
        <button @click="ingredients.push('spices')">Add new</button>
        <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
        </template>
        <hr />

        <li v-for="person in people">
            <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
        </li>

        <hr />

        <span v-for="number in 10">{{ number }}</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
